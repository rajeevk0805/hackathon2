<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="movie-details">
          <img src="./spiderman-logo.webp" alt="" class="logo" />
          <div class="about">
            <h4>
              2012 • <span class="highlight">U/A 13+ </span> • 2h 10m • Hindi
            </h4>
          </div>
          <p class="desc">
            Peter Parker's life changes after a radioactive spider bite. Facing
            a monstrous lizard linked to his parents' unsolved mystery, he must
            save the city.
          </p>
          <h4 class="genre">Super Heroes | Action</h4>
          <div class="btn">
            <button class="watch-btn">
              <i class="fa-solid fa-play"></i>Watch Now
            </button>
            <button class="more">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
